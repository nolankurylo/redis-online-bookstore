<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>
<body>
<div>
<div>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/order">Nolan's Hard Covers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<br/>
<div class="container ">
    <div , style="display:flex; justify-content: center; align-items:center; margin-left: auto; margin-right: auto">
      <div class="card" style="width: 50rem;">
        <div class="card-body text-left">
          <h2 class="card-text text-center">All orders for Nolan's Hard Covers:</h2>
          
            ${orders.map(f => `
              <div class="row">
                <div class="col-6">
                  <dl class="text-left">
                    <dt>Order Date:</dt>
                    <dd>Customer Name:</dd>
                    <dd>Book Name:</dd>
                    <dd>Author Name:</dd>
                    <dd>Quantity:</dd>
                    <dd>Total Price:</dd>
                    
                </dl>

                </div>
                <div class="col-6">
                  <dl class="text-right">
                    <dt>${f.date}</dt>
                    <dd>${f.customer_name}</dd>
                    <dd>${f.author_name}</dd>
                    <dd>${f.book_name}</dd>
                    <dd>${f.quantity}</dd>
                    <dd>${f.total_price}</dd>
                    
                    
                  
                  </dl>
                  
                </div>
                <hr>
              </div>
              
              
            `).join('')}
          
          
        </div> 
    </div>
    
  </div>
  
</div>

</div>
</body>
</html>
